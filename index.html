      /* Enhance AOS fade-up for more visible "motion into position" */
      [data-aos="fade-up"] {
        transform: translateY(40px);
        opacity: 0;
        transition-property: transform, opacity;
      }
      [data-aos="fade-up"].aos-animate {
        transform: translateY(0);
        opacity: 1;
      }

      /* Global Divider Spacing for LINK_ESTABLISHED elements */
      /* Enforces total symmetry: Space Above Line == Space Below Line to Text */
      .link-established-divider {
        margin-top: 4rem !important; 
        padding-top: 4rem !important; 
        margin-bottom: 0 !important;
        padding-bottom: 0 !important;
        border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
      }

      /* Enforces total symmetry: Space below divider text to next name */
      /* This class removes the "cinematic" gaps the user highlighted as sloppiness */
      .member-identity-block {
        margin-top: 0 !important;
        padding-top: 0 !important;
        margin-bottom: 4rem !important;
      }
